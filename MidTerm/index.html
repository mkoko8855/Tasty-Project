<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <nav class="navbar bg-success fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Tasty Friend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TastyFriend</h5>
                    <div id="logo">
                        <img src="" alt="">
                    </div>
                    <div id="profile-img-con">
                        <img src="${pageContext.request.contextPath}/user/display/${login.fileLoca}/${login.fileName}"
                            alt="default" id="profile-img">
                    </div>
                    <div class="profileWrapper">
                        <div id="simpleProfile">
                            <h2>${login.userId}</h2>
                            <h2>${login.userNick}</h2>
                            <a href="${pageContext.request.contextPath}/user/userProfileModify">프로필수정(이거버튼임)</a>
                            <br> <br>${login.message} <br>
                        </div>
                        <div id="followWrapper">총 게시물 숫자 : 팔로윙 : 팔로워 :</div>
                        <div id="achievement">칭호올 부분</div>
                    </div>



                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">


                </div>
            </div>
        </div>
    </nav>
    <h1>Hello, world!</h1>

</body>

</html>
